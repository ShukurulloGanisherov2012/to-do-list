<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Plus+Jakarta+Sans:ital,wght@0,700;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <p><i id="pa" class="fa-solid fa-moon"></i></p>
        <h1 style="text-align: center;">TO DO LIST</h1>
        <div class="todo-app">
            <div class="row">
                <input type="text" id="input-box" placeholder="Write some text...">
                <button id="add" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    


    <script>
        const inputBox = document.getElementById("input-box")
        const listContainer = document.getElementById("list-container");

        function addTask(){
            if(inputBox.value === ''){
                alert("Siz biror narsa yozishingiz kerak!!!")
            }
            else{
                let li = document.createElement("li");
                li.innerHTML = inputBox.value;
                li.style.color = "green";
                li.style.borderRadius = "50px"
                li.style.fontWeight = "bold";
                li.style.fontSize = "20px";
                listContainer.appendChild(li);
                let span = document.createElement("span")
                span.innerHTML = "\u00d7";
                li.appendChild(span);
                let button = document.createElement("button");
                button.type = "submit";
                button.onclick = function() {
                    if(img.src == "https://cdn1.iconfinder.com/data/icons/toggle/512/radio-off-512.png"){
                        img.src = "https://png.pngtree.com/png-clipart/20200831/ourmid/pngtree-hand-drawn-cartoon-design-button-painting-picture-white-check-png-image_2329131.jpg";
                        li.style.textDecoration = "line-through";
                        li.style.color = "gray";
                        li.style.opacity = 0.7;
                    }else{
                        img.src = "https://cdn1.iconfinder.com/data/icons/toggle/512/radio-off-512.png";
                        
                        li.style.fontWeight = "bold";
                        li.style.opacity = 1;
                        li.style.textDecoration = "none";
                        li.style.color = "green";

                    }
                }
                let img = document.createElement("img");
                img.src = "https://cdn1.iconfinder.com/data/icons/toggle/512/radio-off-512.png";
                button.appendChild(img);
                li.appendChild(button);
            }
            inputBox.value = "";   
        
        }
        

       
        listContainer.addEventListener("click", function(e){
            if(e.target.tagName === "SPAN"){
                e.target.parentElement.remove();
            }
        }, false);


        let a = document.getElementById("pa");
        a.addEventListener("click", function(){
            if(a.className == "fa-solid fa-moon"){
                a.className = "fa-solid fa-sun";
                document.querySelector(".todo-app").style.backgroundColor = "darkblue";
                document.querySelector(".todo-app").style.borderColor = "white";
                document.querySelector(".todo-app").style.border = "3px solid white";
                document.querySelector(".container").style.backgroundColor = "black";
            }else{
                a.className = "fa-solid fa-moon";
                document.querySelector(".todo-app").style.backgroundColor = "white";
                li.style.color = "black";
            }
        })
    </script>



    
</body>
</html>
